version: 0.1
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - git-diff-check
    - prettier@2.8.3
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
