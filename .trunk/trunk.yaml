version: 0.1
cli:
  version: 1.14.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.4.9
    - trivy@0.44.1
    - trufflehog@3.54.0
    - yamllint@1.32.0
    - gitleaks@8.18.0
    - markdownlint@0.35.0
    - git-diff-check
    - prettier@3.0.2
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
