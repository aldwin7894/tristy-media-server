version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.314
    - trivy@0.43.0
    - trufflehog@3.43.0
    - yamllint@1.32.0
    - gitleaks@8.17.0
    - markdownlint@0.35.0
    - git-diff-check
    - prettier@3.0.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
